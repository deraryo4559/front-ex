<!DOCTYPE html>
<html lang="ja">
<head>

    <title>Heaviest Birds Table</title>

<body>
    <h1>Heaviest Birds</h1>

        <thead>

        <tbody>

                <td>Ostrich</td>

                <td>156.8(346)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>

                <td>130(287)</td>

            </tr>
            <tr>

            </tr>

    </table>
    <h1>V2</h1>

        <thead>

                <th>KG</th>
                <th>RB</th>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>

            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>

            </tr>
            <tr>
                <td>Wild Turkey</td>

                <td>Yes</td>
            </tr>
        </tbody>
    </table>
