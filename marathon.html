<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marathon_form</title>
</head>
<body>
  <h1>Race Registration!</h1>
  <form action="/marathon">
    <p>
      <label for="firstname">Firstname:</label>
      <input type="text" id="firstname" name="firstname" required>
    </p>
    <p>
      <label for="lastname">Lastname:</label>
      <input type="text" id="lastname" name="lastname" required>
    </p>
    <p><label for="race">Select a Rece:</label></p>
    <p><input type="radio" name="race" id="fun" value="fun">Fun Run 5k</p>
    <p><input type="radio" name="race" id="half" value="half">Half Marathon</p>
    <p><input type="radio" name="race" id="full" value="full">Full Marathon</p>
    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" max="12" min="6" required>
    </p>
    <p>
      <label for="age">Select Age Groupe</label>
      <select name="age" id="age">
        <option value="" selected>--</option>
        <option value="under18">under18</option>
        <option value="20_60">20~60</option>
        <option value="over60">over60</option>
      </select>
    </p>
    <input type="submit" value="Registert"></input>
  </form>
</body>
</html>
